<html lang="en">

</head>
<body>
    <h1>Task tracker</h1>
    <div id="container">
        <label id="et">Enter task</label></br>
        <input type="text" id="text" onfocus="this.value=''" required/></br>
        <label id="td">Description of task to be done</label><br/>
        <textarea id="textDescription" rows="4" cols="4" onfocus="this.value=''" required></textarea><br/>
        <input type="submit" id="submitBtn" value="add Task + " onclick="check()"/><br/>
    </div>
    
    <ul id="list"></ul>
    <script type="text/javascript" src="index.js"></script>
</body>
